<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        
        if($("#btn").val() == 1){
            $("p").hide();
            $("#btn").val(0);
        }else{
            $("p").show();
            $("#btn").val(1);
        }
        
    });
});
</script>
</head>
<body>
<button id="btn" value="1">click</button>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
